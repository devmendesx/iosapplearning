server:
  port : 8080
  error:
    include-message: always
    include-bindind-errors: always
spring:
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:
    driverClassName: org.h2.Driver
  h2:
    console.enabled: true
    console.path: /h2
  jpa:
    spring.jpa.database-platform: org.hibernate.dialect.H2Dialect